    <div>
        <p>Тополя

            Полюбила чорнобрива <br>
            Козака дівчина.<br>
            Полюбила – не спинила:<br>
            Пішов – та й загинув...<br>
            Якби знала, що покине –<br>
            Було б не любила;<br>
            Якби знала, що загине —<br>
            Було б не пустила;<br>
            Якби знала – не ходила б<br>
            Пізно за водою,<br>
            Не стояла б до півночі<br>
            З милим під вербою…<br></p>
